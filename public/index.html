<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CS108 Submission</title>
  </head>
  <body>
    
    <button type="button" id="button">Upload</button>
     
    <input type="file" id="directory"  webkitDirectory multiple />
   
   
<script>
 
  directory.onchange = async event => {
    var div = document.createElement("div")
    div.id="path"
    div.style.display = "none"
    Array.from(event.target.files).map(async file => {
    div.innerHTML += file.webkitRelativePath + "<br>";
  });
  document.body.appendChild(div)
  }
</script>


   
    <script type="module" src="/main.js"></script>
  </body>
</html>
