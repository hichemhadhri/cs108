<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CS108 Submission</title>
  </head>
  <body>
    
    <button type="button" id="button">Upload</button>
     
    <input type="file" id="directory"  webkitDirectory multiple />
    <div id ="path"  ></div>
   
<script>
  directory.onchange = async event => {
   var div = document.getElementById("path")
   div.style.display = "none"
    await Promise.all(Array.from(event.target.files).map(async file => {
      div.innerHTML += file.webkitRelativePath + "<br>";
    }));
  }
</script>
    <!-- Include Scala.js compiled code -->
   
    <script type="module" src="/main.js"></script>
  </body>
</html>
